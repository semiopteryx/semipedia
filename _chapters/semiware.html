<style>
	.semiware-window {
		--aspect-ratio: calc(4 / 3);
		--screen-width: 720px;
		--window-border-width: 4px;
		--window-border-radius: 10px;
		--window-border-color: var(--primary7);
		--window-tab-overlap: 50px;
		--window-tab-x-padding: 25px;
		--window-tab-y-padding: calc(2 * var(--window-border-width));
		--window-font-size: 13px;
		position: relative;
		justify-content: flex-start;
		align-content: flex-start;
		font-family: var(--font3);
		font-size: var(--window-font-size);
		font-style: italic;
	}

	.semiware-window-tab-container {
		display: flex;
		flex-direction: row;
	}

	.semiware-window-tab-container > div {
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: var(--window-tab-y-padding) var(--window-tab-x-padding);
		padding-bottom: calc(var(--window-tab-overlap) - var(--window-border-width) + var(--window-tab-y-padding));
		margin-bottom: calc(-1 * var(--window-tab-overlap));
		white-space: nowrap;
		z-index: 1001 !important;
	}

	.semiware-window-tab {
		width: min-content;
		background: var(--window-border-color);
		border-radius: var(--window-border-radius);
		border-bottom-left-radius: 0;
		border-bottom-right-radius: 0;
	}

	.semiware-window-tab-corner {
		position: absolute;
		bottom: var(--window-tab-overlap);
		width: var(--window-border-radius);
		height: var(--window-border-radius);
		pointer-events: none;
	}
	.semiware-window-tab-corner svg {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		fill: var(--window-border-color);
	}
	.semiware-window-tab-corner[data-side="right"] {
		right: 0;
		transform: translateX(100%);
	}
	.semiware-window-tab-corner[data-side="left"] {
		left: 0;
		transform: translateX(-100%) rotate(-90deg);
	}

	.semiware-title-tab {font-weight: 700;}

	.semiware-window-version {
		padding-left: calc(var(--window-tab-x-padding) / 2) !important;
		margin-right: auto;
		color: var(--window-border-color);
	}

	.semiware-theme-option-container {
		padding-bottom: calc(var(--window-tab-overlap) + var(--window-tab-y-padding)) !important;
		padding-right: calc(var(--window-tab-y-padding)) !important;
	}

	.semiware-theme-option {
		--dimension: var(--window-font-size);
		display: flex;
		justify-content: center;
		align-items: center;
		width: var(--dimension);
		height: var(--dimension);
		background: var(--color1);
		border-radius: 50%;
		cursor: pointer;
	}
	.semiware-theme-option ~ .semiware-theme-option {margin-left: calc(2 * var(--window-border-width));}
	input:checked + .semiware-theme-option {transform: scale(1.5);}
	.semiware-theme-option div {
		width: calc(0.6 * var(--dimension));
		height: calc(0.6 * var(--dimension));
		background: var(--color3);
		border: 1px solid var(--color2);
		border-radius: 50%;
	}

	[for="hasbro-theme-option"] {
		--color1: #ea3c25;
		--color2: white;
		--color3: black;
	}
	[for="mattel-theme-option"] {
		--color1: #01474f;
		--color2: white;
		--color3: #068898;
	}
	[for="semi-theme-option"] {
		--color1: #a1bdac;
		--color2: black;
		--color3: white;
	}

	.semiware-audio-btn {
		display: flex;
		font-size: var(--window-font-size);
		width: calc(1.5 * var(--window-font-size));
		cursor: pointer;
	}
	.fa-volume-high {display: none;}
	input:checked + .semiware-audio-btn .fa-volume-xmark {display: none;}
	input:checked + .semiware-audio-btn .fa-volume-high {display: inline;}

	.semiware-main-wrapper {
		padding: var(--window-border-width);
		background: var(--window-border-color);
		border-radius: calc(var(--window-border-radius) + var(--window-border-width));
		overflow: hidden;
		z-index: 1002 !important;
	}

	iframe {
		position: relative;
		display: block;
		width: var(--screen-width);
		height: calc(var(--screen-width) / var(--aspect-ratio));
		border: 0;
		border-radius: var(--window-border-radius);
		overflow: hidden;
		box-sizing: content-box;
		z-index: 1002 !important;
	}

	.semiware-disclaimer {
		text-align: right;
		width: 100%;
		padding-top: calc(2 * var(--window-border-width));
		color: var(--window-border-color);
	}
	.semiware-disclaimer svg {margin-right: 0.3em;}
</style>

<div class="semiware-window">
	<div class="semiware-window-tab-container">
		<div class="semiware-window-tab semiware-title-tab">
			Project TILES
			<div class="semiware-window-tab-corner" data-side="right"></div>
		</div>

		<div class="semiware-window-version">Beta 1.2</div>

		<div class="semiware-theme-option-container">
			<input type="radio" name="semiware-theme-option" id="hasbro-theme-option" autocomplete="off" checked>
			<label class="semiware-theme-option" for="hasbro-theme-option">
				<div></div>
			</label>

			<input type="radio" name="semiware-theme-option" id="mattel-theme-option" autocomplete="off">
			<label class="semiware-theme-option" for="mattel-theme-option">
				<div></div>
			</label>

			<input type="radio" name="semiware-theme-option" id="semi-theme-option" autocomplete="off">
			<label class="semiware-theme-option" for="semi-theme-option">
				<div></div>
			</label>
		</div>

		<div class="semiware-window-tab semiware-option-tab" for="semiware-window-audio">
			<div class="semiware-window-tab-corner" data-side="left"></div>

			<input type="checkbox" id="semiware-window-audio" autocomplete="off">
			<label class="semiware-audio-btn" for="semiware-window-audio">

	</div>

<script>
	var corner = `
		<svg viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
			<path d="M 0,0 V 100 H 100 A 100,100 0 0 1 0,0 Z"/>
		</svg>
	`;
	$(".semiware-window-tab-corner").append(corner);

	$(`[name="semiware-theme-option"]`).change(function() {
		let theme = $(this).attr("id").replace("-theme-option", "");
		let data = {type: "changeTheme", theme: theme}
		iframe.contentWindow.postMessage(JSON.stringify(data), iframe.src);
	});

	$(".semiware-audio-btn").on("click", function() {
		let iframe = $("#iframe")[0];
		let data = {type: "toggleAudio"}
		iframe.contentWindow.postMessage(JSON.stringify(data), iframe.src);
	});
</script>
